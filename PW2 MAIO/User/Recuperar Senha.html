<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperação de Senha</title>
  <link rel="stylesheet" href="/User/css/Desing2.css" />
</head>
<body class="recuperar-page">
  <a href="/User/Login.html" class="voltar">&#8592;</a>
  <div class="container">
    <div class="icon-user"></div>
    <h1>Recuperação de senha</h1>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="example@gmail.com" required />

      <label for="nova-senha">Nova Senha:</label>
      <input type="password" id="nova-senha" required />

      <label for="confirmar-senha">Confirmar Senha:</label>
      <input type="password" id="confirmar-senha" required />

      <button type="submit">Recuperar senha</button>
    </form>
  </div>

  <!-- Script embutido para redirecionar após a recuperação da senha e voltar para o Login para evitar o erro de nâo carregar a página como antes -->
  <script>
    document.querySelector('form').addEventListener('submit', function (e) {
      e.preventDefault();

      const senha = document.getElementById('nova-senha').value;
      const confirmar = document.getElementById('confirmar-senha').value;

      if (senha !== confirmar) {
        alert('As senhas não coincidem!');
        return;
      }

      // Aqui você poderia adicionar lógica real de redefinição, se tivesse backend
      alert('Senha redefinida com sucesso!');
      window.location.href = '/User/Login.html';
    });
  </script>
</body>
</html>
