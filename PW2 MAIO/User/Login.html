<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="/User/css/Desing2.css"/>

</head>
<body class="login-page">
  <a href="/Filosofia - HOME.html" class="voltar">&#8592;</a>
  <div class="container">
    <div class="icon-user"></div>
    <h1>LOGIN</h1>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="example@gmail.com" required />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" required />

      <p>Não possui uma conta? <a href="cadastro.html">Criar conta.</a></p>

      <button type="submit">Login</button>
    </form>
    <p class="recuperar">Esqueceu a senha? <a href="/User/Recuperar Senha.html">Recuperar senha.</a></p>
  </div>
  
  <script>
  document.querySelector('form').addEventListener('submit', function (e) {
    e.preventDefault(); // Impede o recarregamento da página
    window.location.href = '/Filosofia - HOME.html'; // Redireciona para a HOME
  });
</script>

</body>
</html>
